<!-- Main wrapper - style you can find in pages.scss -->

    <section id="wrapper" class="login-register login-sidebar" style="background-image:url(assets/images/background/login-register.jpg);">
      <div class="login-box card">
          <div class="card-body">
              <form  #f="ngForm" class="floating-labels m-t-40" (ngSubmit)="ingresar(f)">
                  <a routerLink="/dashboard" class="text-center db"><img src="assets/images/logo-icon.png" alt="Home" /><br/><img src="assets/images/logo-text.png" alt="Home" /></a>

                  <span *ngIf="f.submitted && f.controls['correo'].errors"
                  class="text-danger animated fadeIn">El correo es obligatorio</span>

                  <div class="form-group m-t-40">
                    <input ngModel name="correo" class="form-control input-sm" type="email" required email><span class="bar"></span>
                    <label for="correo">Nombre de usuario (Correo Electrónico)</label>
                </div>

                  <span *ngIf="f.submitted && f.controls['password'].errors"
                  class="text-danger animated fadeIn">La contraseña es obligatoria</span>


                  <div class="form-group m-t-40">
                    <input ngModel name="password" class="form-control" type="password" required><span class="bar"></span>
                    <label for="password" >Contraseña</label>
                </div>

                  <div class="form-group row">
                      <div class="col-md-12">
                          <!--<div class="checkbox checkbox-primary pull-left p-t-0">
                              <input id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue">
                              <label for="checkbox-signup"> Recordar contraseña </label>
                          </div>-->
                          <a routerLink="/reseteopassword" id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i> ¿Olvidaste tu contraseña?</a>
                        </div>
                  </div>
                  <div class="form-group text-center m-t-20">
                      <div class="col-xs-12">
                          <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit">Iniciar Sesión</button>
                      </div>
                  </div>
                 <!-- <div class="row">
                      <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">

                      </div>
                  </div> -->

                  <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                      <p>
                        ¿No tienes cuenta?
                      </p>
                      <a routerLink="/registro" class="text-info m-l-5"><b>Regístrate</b></a>
                    </div>
                  </div>
              </form>
