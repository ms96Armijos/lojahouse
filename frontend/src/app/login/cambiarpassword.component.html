
  <div class="container center">

    <div class="row md-12">
      <div class="col-md-6 mx-auto">
    <div class="card">
      <div class="card-body">
        <h4  class="card-title">Usuario: <b>{{usuario.correo}}</b>, <i>{{usuario.rol}}</i></h4>
        <form #f="ngForm" class="form p-t-20 " (ngSubmit)="actualizarPassword(f.value)">


          <span *ngIf="f.submitted && f.controls['password'].errors"
                  class="text-danger animated fadeIn">La contraseña es obligatoria</span>

          <div class="form-group">
            <label for="password">Contraseña</label>
            <div class="input-group">
              <div class="input-group-addon"></div>
              <input [(ngModel)]="password" name="password" type="password" appControlVerPass required class="form-control"
                placeholder="Contraseña" >
            </div>
          </div>

          <span *ngIf="f.submitted && f.controls['password2'].errors"
                  class="text-danger animated fadeIn">Debes confirmar tu contraseña</span>

          <div class="form-group">
            <label for="password2">Confirmar contraseña</label>
            <div class="input-group">
              <div class="input-group-addon"></div>
              <input [(ngModel)]="password2" name="password2" type="password" appControlVerPass required class="form-control"
                placeholder="Confirmar contraseña" >
            </div>
          </div>

          <button type="submit" class="btn btn-block btn-lg btn-info btn-rounded">
            Cambiar Contraseña</button>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
