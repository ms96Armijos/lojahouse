<div class="container center mt-5 pt-5">
  <div class="row md-12">
    <div class="col-md-6 mx-auto">
      <div class="card">
        <div class="card-body">
          <h2>Reseteo de contraseña</h2>
          <form #f="ngForm" class="form" (ngSubmit)="resetearPassword(f.value)">
            <span *ngIf="f.submitted && f.controls['correo'].errors" class="text-danger animated fadeIn">El nombre de
              usuario es obligatorio</span>

            <div class="form-group">
              <div class="input-group">
                <div class="input-group-addon"></div>
                <input [(ngModel)]="correo" name="correo" type="email" required class="form-control"
                  placeholder="Nombre de usuario (Correo electrónico)" />
              </div>
            </div>

            <button type="submit" class="btn btn-block btn-lg btn-info btn-rounded">
              Resetear Contraseña
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
