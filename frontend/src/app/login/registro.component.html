<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar"
  style="background-image: url(assets/images/background/login-register.jpg);">

  <div class="login-box card">
    <div class="card-body">
      <form ngNativeValidate [formGroup]="forma" (ngSubmit)="registrarUsuario()" class="form-horizontal form-material"
        id="loginform" action="index.html">
        <h2 class="box-title m-b-30 text-center db"><b>Regístrate en LojaHouse</b></h2>
        <a href="javascript:void(0)" class="text-center db"><img src="assets/images/logo-icon.png"
            alt="Home" /><br /><img src="assets/images/logo-text.png" alt="Home" /></a>

        <div class="form-group m-t-10">
          <div class="col-xs-12">
            <label class="control-label">Ingrese sus nombres:</label>
            <input formControlName="nombre" name="nombre" class="form-control m-t-10" type="text" required
              placeholder="Nombres" />
          </div>
        </div>
        <div class="form-group m-t-10">
          <div class="col-xs-12">
            <label class="control-label">Ingrese sus apellidos:</label>
            <input formControlName="apellido" name="apellido" class="form-control m-t-10" type="text" required
              placeholder="Apellidos" />
          </div>
        </div>
        <div class="form-group m-t-10">
          <div class="col-xs-12">
            <label class="control-label">Ingrese su número de celular:</label>
            <input formControlName="movil" name="movil" class="form-control m-t-10" type="tel" required
              placeholder="Celular/Móvil" />
          </div>
        </div>
        <div class="form-group m-t-10">
          <div class="col-xs-12">
            <label class="control-label">Ingrese su correo electrónico:</label>
            <input formControlName="correo" name="correo" class="form-control m-t-10" type="email" required
              placeholder="Correo Electrónico" />
          </div>
        </div>

        <div class="row ">
          <div class="col-6 m-t-10">
            <div class="col-xs-6 "><label ><b>Soy un...</b></label></div>
          </div>
          <div class="col-6 m-t-10">
            <select formControlName="rol" name="rol" class="browser-default custom-select">
              <option selected>Seleccionar</option>
              <option value="ARRENDATARIO_ROL">ARRENDADOR</option>
              <option value="ARRENDADOR_ROL">ARRENDATARIO</option>
            </select>
          </div>
        </div>

        <!-- <div class="form-group row">
          <div class="col-md-12">
            <div class="checkbox checkbox-primary p-t-0">
              <input id="checkbox-signup" type="checkbox" />
              <label for="checkbox-signup">
                I agree to all <a href="#">Terms</a></label>
            </div>
          </div>
        </div>-->
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">
              Crear cuenta
            </button>
          </div>
        </div>
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            <p>
              ¿Ya tienes una cuenta?
            </p>
            <a routerLink="/login" class="text-info m-l-5"><b>Inicia Sesión</b></a>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
