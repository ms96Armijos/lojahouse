<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar"
  style="background-image: url(assets/images/background/login-register.jpg);">

  <div class="login-box card">
    <div class="card-body">
      <form #forma="ngForm" (ngSubmit)="registrarUsuario(forma)" class="floating-labels m-t-40" id="loginform"
        action="index.html">
        <h2 class="box-title m-b-30 text-center db"><b>Regístrate en LojaHouse</b></h2>
        <a href="javascript:void(0)" class="text-center db"><img src="assets/images/logo-icon.png"
            alt="Home" /><br /><img src="assets/images/logo-text.png" alt="Home" /></a>

        <span *ngIf="forma.submitted && forma.controls['nombre'].errors" class="text-danger animated fadeIn">Los nombre
          son
          obligatorios</span>

        <div class="form-group m-t-20">
          <input ngModel name="nombre" name="nombre" class="form-control input-sm" type="text" required>
          <span class="bar"></span>
          <label for="nombre">Nombres</label>
        </div>

        <span *ngIf="forma.submitted && forma.controls['apellido'].errors" class="text-danger animated fadeIn">Los
          apellidos son
          obligatorios</span>

        <div class="form-group m-t-20">
          <input ngModel name="apellido" name="apellido" class="form-control input-sm" type="text" required><span
            class="bar"></span>
          <label for="apellido">Apellidos</label>
        </div>

        <span *ngIf="forma.submitted && forma.controls['movil'].errors" class="text-danger animated fadeIn">El celular
          es
          obligatorio</span>

        <div class="form-group m-t-20">
          <input ngModel name="movil" name="movil" class="form-control input-sm" type="text" required><span class="bar"></span>
          <label for="movil">Celular</label>
        </div>

        <span *ngIf="forma.submitted && forma.controls['correo'].errors" class="text-danger animated fadeIn">El correo
          es obligatorio</span>

        <div class="form-group m-t-20">
          <input ngModel name="correo" name="correo" class="form-control input-sm" type="email" required email>
          <span class="bar"></span>
          <label for="correo">Correo Electrónico</label>
        </div>

        <div class="row ">
          <div class="col-6 m-t-10">
            <div class="col-xs-6 "><label><b>Soy un...</b></label></div>
          </div>
          <div class="col-6 m-t-10">
            <select ngModel name="rol" name="rol" class="form-control" required>
              <option value="SELECCIONAR" selected>SELECCIONAR</option>
              <option value="ARRENDADOR" >ARRENDADOR</option>
              <option value="ARRENDATARIO">ARRENDATARIO</option>
            </select>
          </div>
        </div>

        <!-- <div class="form-group row">
          <div class="col-md-12">
            <div class="checkbox checkbox-primary p-t-0">
              <input id="checkbox-signup" type="checkbox" />
              <label for="checkbox-signup">
                I agree to all <a href="#">Terms</a></label>
            </div>
          </div>
        </div>-->
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">
              Crear cuenta
            </button>
          </div>
        </div>
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            <p>
              ¿Ya tienes una cuenta?
            </p>
            <a routerLink="/login" class="text-info m-l-5"><b>Inicia Sesión</b></a>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
