<div class="row animate fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input #input (keyup)="buscarUsuario(input.value)" type="text" class="form-control"
          placeholder="Buscar usuario...">
      </div>
    </div>
  </div>
</div>


<div class="row animate fadeIn" *ngIf="cargando">
  <div class="col-sm-12">
    <div class="alert alert-warning text-center">
      <strong>Cargando...</strong>
      <br>
      <i class="fa fa-refresh fa-spin fa-2x"></i>
      <br>
      <span>Espere por favor</span>
    </div>
  </div>
</div>


<div class="row animate fadeIn" *ngIf="!cargando">
  <div class="col-12">
    <div class="card-body">
      <h3 class="card-title">Usuarios registrados(<small>{{totalDeRegistros}}</small>)</h3>
      <div class="table-responsive m-t-40">
        <table class="table table-hover" style="width:100%">
          <thead>
            <tr>
              <th>Nombre de usuario</th>
              <th>Celular</th>
              <th>Rol</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let usuario of usuarios">
              <td>{{usuario.correo}}</td>
              <td>{{usuario.movil}}</td>
              <td>{{usuario.rol}}</td>
              <td>{{usuario.estado == 1 ? 'ACTIVADO' : 'DESACTIVADO'}}



                <!-- <select [(ngModel)]="usuario.estado" name="estado" class="form-control">
                <option value="true">ACTIVADO</option>
                <option value="false">DESACTIVADO</option>
              </select>-->


                <!-- Material switch
              <div class="switch">
                <label>
                  DESACTIVADO
                  <input [(ngModel)]="usuario.estado" name="estado"  type="checkbox" checked *ngIf="usuario.estado=='true'">
                  <input [(ngModel)]="usuario.estado" name="estado" type="checkbox">
                  <span class="lever"></span> ACTIVADO
                </label>
              </div>-->

              </td>
              <td>
                <button (click)="desactivarUsuario( usuario )"  [ngStyle]="{'background-color':usuario.estado == 1 ? 'blue':'red'}"  class="btn btn-outline-light btn-rounded">
                  {{usuario.estado == 0 ? 'ACTIVAR' : 'DESACTIVAR'}}</button>

                <!-- <button (click)="borrarUsuario( usuario )" class="btn btn-danger"><i class="fa fa-trash-o"></i></button>-->
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <button (click)="cambiarPaginacion(-5)" class="btn btn-secondary btn-rounded m-r-5">Anteriores</button>
      <button (click)="cambiarPaginacion(5)" class="btn btn-secondary btn-rounded">Siguientes</button>
    </div>
  </div>
</div>
