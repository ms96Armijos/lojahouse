<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper">
  <div class="grid">
    <div class="card">
      <div class="card-body">
        <form #formaInmueble="ngForm" (ngSubmit)="crearInmueble(formaInmueble)" class="form p-t-20">


          <div class="row">
            <div class="col-md-6">
              <span *ngIf="formaInmueble.submitted && formaInmueble.controls['nombre'].errors"
                class="text-danger animated fadeIn">El nombre es obligatorio</span>
              <div class="form-group">
                <label><b>Nombre</b></label>
                <div class="input-group">
                  <div class="input-group-addon"></div>
                  <input [ngModel] ="inmuebles.nombre" name="nombre" type="text" class="form-control" required
                    placeholder="Escriba un nombre para su inmueble">
                </div>
              </div>
            </div>

            <div class="col-md-6">
              <label><b>Tipo de inmueble</b></label>
              <select [ngModel]="inmuebles.tipo" name="tipo" class="form-control" required>
                <option value="CASA" selected>Casa</option>
                <option value="DEPARTAMENTO">Departamento</option>
                <option value="CUARTO">Cuarto</option>
                <option value="MINIDEPARTAMENTO">Mini-departamento</option>
              </select>
            </div>

            <div class="container">
              <small><i>Arrástre hacia la derecha los servicios que incluye el bien inmueble</i></small>
              <div class="row">
                <div class="col-md-3">
                  <div class="drag-container">
                    <div class="section-heading">Servicios</div>
                    <div cdkDropList #pendingList="cdkDropList" [cdkDropListData]="servicios"
                      [cdkDropListConnectedTo]="[doneList]" class="item-list" (cdkDropListDropped)="drop($event)">
                      <div class="item-box" *ngFor="let item of servicios" cdkDrag>{{item.nombre}}</div>
                    </div>
                    <div style="text-align: center;">
                      <button (click)="cambiarPaginacion(-5)" class="btn btn-secondary btn-sm m-r-5">←</button>
                      <button (click)="cambiarPaginacion(5)" class="btn btn-secondary btn-sm">→</button>
                    </div>
                  </div>

                </div>


                <div class="col-md-3">

                  <div class="drag-container">
                    <div class="section-heading">Incluye</div>
                    <div  cdkDropList #doneList="cdkDropList" [cdkDropListData]="servicioselegidos"
                      [cdkDropListConnectedTo]="[pendingList]" class="item-list" (cdkDropListDropped)="drop($event)">
                      <div  class="item-box" *ngFor="let item of servicioselegidos" cdkDrag>{{item.nombre}}</div>
                    </div>
                  </div>
                </div>


                <div class="col-md-6">
                  <span *ngIf="formaInmueble.submitted && formaInmueble.controls['descripcion'].errors"
                    class="text-danger animated fadeIn">Escriba una descripción</span>
                  <div class="form-group">
                    <label for="descripcion"><b>Descripción</b></label>
                    <div class="input-group">
                      <div class="input-group-addon"></div>
                      <textarea [ngModel] ="inmuebles.descripcion" name="descripcion" type="text" required class="form-control"
                        aria-label="With textarea"></textarea>
                    </div>
                  </div>
                </div>
              </div>


            </div>
            <div class="col-md-6">
              <span *ngIf="formaInmueble.submitted && formaInmueble.controls['direccion'].errors"
                class="text-danger animated fadeIn">La dirección es obligatoria</span>
              <div class="form-group">
                <label for="direccion"><b>Dirección</b></label>
                <div class="input-group">
                  <div class="input-group-addon"></div>
                  <textarea [ngModel] ="inmuebles.direccion" name="direccion" type="text" required class="form-control"
                    aria-label="With textarea"></textarea>
                </div>
              </div>
            </div>


            <div class="col-md-6">
              <div class="form-group">
                <label for="codigo"><b>Código de la casa</b></label>
                <div class="input-group">
                  <div class="input-group-addon"></div>
                  <input [ngModel] ="inmuebles.codigo" name="codigo" type="text" class="form-control"
                    placeholder="Ejemplo: 211">
                </div>
              </div>
            </div>


            <div class="col-md-6">
              <label for="garantia"><b>Si solicita un monto inicial como garantía, ingrese su valor</b></label><br>
              <input [ngModel] ="inmuebles.garantia" name="garantia" type="number" min="1" pattern="^[0-9]+"
                class="form-control text-center">
            </div>



            <div class="col-md-6">
              <span *ngIf="formaInmueble.submitted && formaInmueble.controls['precioalquiler'].errors"
                class="text-danger animated fadeIn">Ingrese el precio de alquiler</span>
              <label for="codigo"><b>Precio de alquiler</b></label>
              <div class="input-group">
                <div class="input-group-addon"></div>
                <input [ngModel] ="inmuebles.precioalquiler" name="precioalquiler" type="number" required min="1"
                  pattern="^[0-9]+" class="form-control text-center">
              </div>
            </div>


            <div class="col-md-12">
              <div class="form-group">
                <label for="imagen"><b>Imágenes</b></label>
                <div class="input-group">
                  <div class="input-group-addon"></div>
                  <input name="imagen" type="file" class="form-control-file">
                </div>
              </div>
            </div>
          </div>


          <div class="row">
            <div class="col">
              <div class="col-md-6">
              </div>
            </div>
          </div>


          <div class="form-group text-center m-t-20">
            <div class="col-xs-12">
              <button class="btn btn-block btn-lg btn-info btn-rounded" type="submit">
                Guardar inmueble
              </button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
