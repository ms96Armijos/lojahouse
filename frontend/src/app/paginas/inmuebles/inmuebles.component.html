<div class="container m-b-5">
  <div class="row animate fadeIn">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <input #input (keyup)="buscarInmuebles(input.value)" type="text" class="form-control"
            placeholder="Buscar inmuebles...">
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="text-right">

            <a routerLink="/crearinmueble" class="boton_personalizado" [routerLink]="['/crearinmueble','nuevo']"><b> Crear Inmueble</b></a>
          </div>
          <h3 class="card-title">Inmuebles registrados(<small>{{_inmuebleService.totalInmuebles}}</small>)</h3>

          <div class="table-responsive m-t-40">
            <div class="container p-4">
              <div class="row">
                <div class="card-columns text-center">
                  <div class="card animated fadeIn" *ngFor="let inmueble of inmuebles">
                    <h3 class="card-title">{{inmueble.nombre}}</h3>
                    <img *ngIf="!imagenTemporal" [src]="inmueble.xxx | imagen" class="w150" alt="">
                    <div class="card-body">
                      <h6 class="card-text text-left">{{inmueble.direccion}}</h6>
                      <p class=" card-text text-left">{{inmueble.descripcion}}</p>
                      <p class="card-text text-left">{{inmueble.servicio}}</p>
                      <p class="card-text text-right">$ {{inmueble.precioalquiler}}</p>


                      <button (click)="publicarInmueble( inmueble )"  [ngStyle]="{'background-color':inmueble.publicado == 'PUBLICO'? 'green':'red'}"  class="btn btn-outline-light btn-rounded">
                        {{inmueble.publicado == 'PUBLICO' ? 'Publicado' : 'Publicar'}}</button>


                    </div>

                   <!-- <button [routerLink]="['/alquilar', inmueble._id]" class="btn btn-primary"><abbr title="Generar contrato"><i
                      class="fa fa-book"></i></abbr></button>-->

                    <button [routerLink]="['/crearinmueble', inmueble._id]" class="btn btn-primary  m-l-5"><abbr title="Editar inmueble"><i
                      class="fa fa-save"></i></abbr></button>

                    <button (click)="borrarInmueble(inmueble)" class="btn btn-danger  m-l-5"><abbr title="Eliminar inmueble"><i
                      class="fa fa-trash"></i></abbr></button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <button (click)="cambiarPaginacion(-5)" class="btn btn-secondary m-r-5">Anteriores</button>
  <button (click)="cambiarPaginacion(5)" class="btn btn-secondary">Siguientes</button>
