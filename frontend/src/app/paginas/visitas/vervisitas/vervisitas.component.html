
<div class="container ">
  <div class="row md-12">
    <div class="col-md-6 mx-auto">
  <div class="card">
    <div class="card-body">
      <form #formaVisita="ngForm" (ngSubmit)="modificarVisita(formaVisita)" class="form p-t-20">
        <div class="row">
          <div class="col">
            <span *ngIf="formaVisita.submitted && formaVisita.controls['descripcion'].errors"
              class="text-danger animated fadeIn">La descripcion es obligatorio</span>
            <div class="form-group">
              <label><b>Descripci√≥n de la visita</b></label>
              <div class="input-group">
                <div class="input-group-addon"></div>
                <input [ngModel]="visitas.descripcion" name="descripcion" type="text" class="form-control" required
                  placeholder="Escriba una descripcion para su visita">
              </div>

            </div>
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-block btn-lg btn-info btn-rounded" type="submit">
              Guardar visita
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
</div>
