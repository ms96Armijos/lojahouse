<div class="container m-b-5">
  <div class="row animate fadeIn">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <input #input (keyup)="buscarServicios(input.value)" type="text" class="form-control"
            placeholder="Buscar servicios...">
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="text-right">

            <button type="button" class="btn btn-info btn-lg" [routerLink]="['/servicio','nuevo']"> Crear Servicio</button>
          </div>



          <table class="table table-hover" style="width:100%">
            <thead>
              <tr>
                <th>Nombre del servicio</th>
                <th>Acciones</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let servicio of servicios">
                <td>{{servicio.nombre}}</td>
                <td>
                  <button [routerLink]="['/servicio', servicio._id]" class="btn btn-primary"><i
                    class="fa fa-save"></i></button>
                    <button (click)="borrarServicio(servicio)" class="btn btn-danger"><i class="fa fa-trash"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
