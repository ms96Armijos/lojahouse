<div class="container m-b-5">
  <div class="row animate fadeIn">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <input #input (keyup)="buscarServicios(input.value)" type="text" class="form-control"
            placeholder="Buscar servicios...">
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="text-right">

            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#modalServicios"> Crear Servicio</button>
          </div>
          <h3 class="card-title">Servicios registrados(<small>{{_basicosService.totalServicios}}</small>)</h3>

          <div class="table-responsive m-t-40">
            <div class="container p-4">
              <div class="row">
                <div class="card-columns text-center">
                  <div class="card animated fadeIn" *ngFor="let servicio of servicios">
                    <h3 class="card-title">{{servicio.nombre}}</h3>
                    <div class="card-body">

                      <!--<button (click)="actualizarInmueble(inmueble)" class="btn btn-primary"><i
                        class="fa fa-save"></i></button>-->
                        <button (click)="borrarServicio(servicio)" class="btn btn-danger"><i class="fa fa-trash"></i></button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <button (click)="cambiarPaginacion(-5)" class="btn btn-secondary m-r-5">Anteriores</button>
  <button (click)="cambiarPaginacion(5)" class="btn btn-secondary">Siguientes</button>

</div>


<!-- Trigger the modal with a button -->


<form #formaServicio="ngForm" (ngSubmit)="crearServicio(formaServicio)" id="nuevoServicio">
<!-- Modal -->
<div id="modalServicios" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Registrar un servicio</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>

      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col form-group">
            <label class="control-label text-info">Nombre:</label>
            <input ngModel name="nombre" name="nombre" type="text" placeholder="Nombre del servicio" class="form-control" id="nombre"/>
          </div>

        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-info btn-lg">Registrar</button>
        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">cerrar</button>
      </div>
    </div>

  </div>
</div>
  </form>
