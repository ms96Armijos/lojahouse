<div class="container m-b-5">
  <div class="row animate fadeIn">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <input #input (keyup)="buscarContratos(input.value)" type="text" class="form-control"
            placeholder="Buscar contratos...">
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Contratos registrados (<small>{{_contratoService.totalContratos}}</small>)</h3>
          <table class="table table-hover" style="width:100%">
            <thead>
              <tr>
                <th style="text-align: center;">Contrato</th>
                <th style="text-align: center;">Inicio del contrato</th>
                <th style="text-align: center;">Fin del contrato</th>
                <th style="text-align: center;">Meses de alquiler</th>
                <th style="text-align: center;">Acciones</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let contrato of contratos">
                <td style="text-align: center;">{{contrato.nombrecontrato | uppercase}}</td>
                <td style="text-align: center;">{{contrato.fechainicio|date:'dd-MM-yyyy'}}</td>
                <td style="text-align: center;">{{contrato.fechafin|date:'dd-MM-yyyy'}}</td>
                <td style="text-align: center;">{{contrato.tiempocontrato}}</td>
                <td style="text-align: center;">
                  <button [routerLink]="['/plantillacontrato', contrato._id]" class="btn btn-primary"><i
                    class="fa fa-eye"></i></button>
                    <button (click)="borrarContrato(contrato)" class="btn btn-danger"><i class="fa fa-trash"></i></button>
                </td>
              </tr>
            </tbody>
          </table>

  <button (click)="cambiarPaginacion(-6)" class="btn btn-secondary m-r-5">Anteriores</button>
  <button (click)="cambiarPaginacion(6)" class="btn btn-secondary">Siguientes</button>

</div>
